<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body id="b">
	<div class="modal_info"></div>
	<nav class="main__nav">	
		<ul>
			<li><a href="#" onclick="logout()" style="margin-right: 25px">Log out</a></li>
			<li><a href="#" onclick="createAboutModal()">About</a></li>
			<li><a href="./manual.html" download="task.odt">Manual</a></li>
			<!--<li><a href="../../../task.odt" download="task.odt">Manual</a></li>-->
		</ul>
	</nav>
    <div class="root">
      <div class="central_ui">
        <div class="tabs_row">
          <div class="doc_bts">
            <button onclick="getDocuments()">Documents</button>
            <button onclick="getAuthors()">Authors</button>
            <button onclick="getDepartments()">Departments</button>
          </div>
          <div class="option_row">
            <select id="slct" onChange="setPaginationNum(this.value);">
              <option value="5" selected="selected">5</option>
              <option value="10">10</option>
              <option value="25">25</option>
            </select>
            <select id="slct" class="sort_o" onChange="setSorting(this.value)">
              <option value="author" selected="selected">По автору</option>
              <option value="department">По отделу</option>
              <option value="docs.name">По документу</option>
            </select>
            <button id="sb" onclick="sortTable()"><i class="fa fa-sort"></i></button>
          </div>
        </div>
        <div class="pagination_block">
          <button class="pag_num_b" type="text">1</button>
          <button class="pag_num_b" type="text">2</button>
          <button class="pag_num_b" type="text">3</button>
        </div>
        <table id="data__table"></table>
      </div>

      <div id="create-row-block" class="create_els"></div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
